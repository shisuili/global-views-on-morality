<!DOCTYPE html>
<html>
<head>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
  <meta charset="utf-8">
  <title>Global Views on Morality</title>
</head>

<style>

body {
  background: #fcfcfa;
}

.country {
  fill: #ddd;
}
</style>

<body>
	<script>
	var width = 1200,
	    height = 500;

	var svg = d3.select("body").append("svg")
	    .attr("width", width)
	    .attr("height", height);

	var projection = d3.geo.naturalEarth()
    .scale(167)
    .translate([width / 2.5, height / 2])
    .precision(.1);

	var color = d3.scale.linear()
	    .domain([0,100])
	    .range(["white", "red"]);

	var path = d3.geo.path().projection(projection);

	queue()
	.defer(d3.json, "world_countries.json")
	.defer(d3.csv, "data/3.csv")
	.await(ready);

	function ready(error, world, questionaire) {
		if (error) throw error;

		var CountryByName = d3.nest()
		    .key(function(d) {return d["Country"]})
		    .sortValues(function(a,b) {return parseFloat(a["Morally unacceptable"]) - parseFloat(b["Morally unacceptable"]);})
		    .map(questionaire, d3.map);

		var country = svg.selectAll("g")
		.data(world.features)
		.enter()
		.append("g")
		.append("path")
		.attr("d", path)
		.attr("class", "country")
		.style('stroke', 'white')
        .style('stroke-width', 0.5)
        .style('fill', 'red');




		country.style('fill', function(d) { 
			if (CountryByName.has(d.properties.name)) {
				return color(parseFloat(CountryByName.get(d.properties.name)[0]["Morally unacceptable"]));}
else {
			return 'lightgrey';
		}
			});

	/*	.style('fill', function(d) {return color(parseFloat(CountryByName.get(d.properties.name)[0]["Morally unacceptable"]));});*/

		    chart.selectAll("div")
		    .data(CountryByName.key)
		    .enter()
		    .append("div")
		    .style("width", function(d) {return parseFloat(d["_"][0]["Morally unacceptable"]);})
		    .text(function(d) {return d[0]["Morally unacceptable"];});


	*/
};
	





	</script>

</body>
</html>
